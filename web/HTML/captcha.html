<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <h1>Capta form</h1>
    <form>
        <label for="captcha">Enter Captcha: </label>
        <input type="text" id="captcha" name="captcha" placeholder="Enter Captcha" title="Enter Velid Captcha" required>
        <br><br>
        <label for="name" name="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter a Name" title="Like Username" required>
        <br><br>
        <label for="password" name="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter a password" title="atleast 6 charactor password" required>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
