<!DOCTYPE html>
<html>
<head>
  <title>Media Tag</title>
</head>
<body>

  <h1>Media Gallery</h1>

  <h2>Image Tag</h2>
  <img src="media/MargoImage.jpg" alt="Sample Image" width="320" >

  <h2>Video Tag</h2>
  <video src="media/MargoVIdeo.mp4" type="video/mp4" controls muted loop
    poster="media/MargoImage.jpg" width="320" >
  </video>

  <h2>Audio Tag</h2>
  <audio src="media/MargoAudio.mp3" type="audio/mpeg" controls loop muted
  ></audio>
  

</body>
</html>
