<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Tag</title>
</head>
<body>
    <h1>IFrame Tag in HTML</h1>
    <h2>Margo and Froggy: A Game of Jump and Hop YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/g5CGSGIWci0" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen width="600" height="400" name="YouTube"></iframe>
    <h2>This is home Page</h2>
    <iframe src="../../index.html" title="Home Page" frameborder="0" 
    allowfullscreen  width="100%" height="450px" name="MyPage"></iframe>
    <h2>This is Ayush Portfolio Page</h2>
    <iframe src="https://ayushnarware.github.io/Ayush-Portfolio/" title="iframe with srcdoc" frameborder="0" 
    allowfullscreen  width="100%" height="950px" name="MyPage2"></iframe>
</body>
</html>
