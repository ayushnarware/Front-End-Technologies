<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>

<form>
    <h2>Login Form</h2>
    <label for="name">Name:</label>
    
    <input type="text" placeholder="Enter Name" id="name" name="username" pattern="[A-Z]{1}[a-z]{2,6}" title="Name should contain only letters and be at least 3 characters long" required>
    <br><br>
    <label for="tel">Phone Number:</label>
    <input type="tel" placeholder="Enter Phone Number" id="tel" name="phone" pattern="[0-9]{10}" title="Phone number should be 10 digits long" required>
    <br> <br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter Password" id="password" name="password" pattern="^\d{3}-\d{3}-\d{4} " title="Password must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
    <br><br>

    <button type="submit">Login</button>
</form>
</body>
</html>
