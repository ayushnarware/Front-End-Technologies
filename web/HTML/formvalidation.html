<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>

<form>
    <h2>Login Form</h2>
    <label for="name">Name:</label>
    
    <input type="text" placeholder="Enter Name" id="name" name="username" pattern="[A-Z]{1}[a-z]{2,6}" title="Name should contain only letters and be at least 3 characters long" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter Password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
    <br><br>

    <button type="submit">Login</button>
</form>
</body>
</html>
