<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWSPAN and COLSPAN Attributes</title>
</head>
<body>
    <center>
        <h1>ROWSPAN and COLSPAN Attributes in HTML</h1>
        <table border="1" width="200px" height="200px" cellpadding="10" cellspacing="5">
            <tr>
                <td colspan="4">1</td>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="4">1</td>
            </tr>
        </table>
    </center>
</body>
</html>
