<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body >
    <center>
        <h1>Table Tag in HTML</h1>
        <table border="1" width="50%" height="200px" cellpadding="10" cellspacing="5">
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Ayush</td>
                <td>101</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>102</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Amit</td>
                <td>103</td>
                <td>23</td>
            </tr>
        </table>
    </center>
</body>
</html>
